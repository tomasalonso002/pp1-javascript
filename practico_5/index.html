<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Gestor de Productos</title>
</head>
<body>
    <h1 class="titulo_productos">Gestor de Productos</h1>
    <div class="box_cargar_producto">
        <form onsubmit="agregar_producto(); return false" class="seccion_cargar_producto">
            <input type="text" id="nombre" placeholder="Nombre del Producto" required>
            <input type="text" id="categoria" placeholder="Nombre de la categoria" required>
            <input type="number" id="precio" placeholder="Precio" required min="0">
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <h3>Filtrar Productos</h3>
    <input type="text" id="busqueda" placeholder="Buscar Nombre" oninput="filtar_productos()">
    <br>
    <h3>Filtrar por selector por categoria</h3>
    <select id="filtro_categoria" onchange="filtrar_por_categoria()">
        <option value="todas">Todas</option>
    </select>
    <br>
    <br>
    <button onclick="ordenar_por_precio()">ordenar por precio</button>
    <br>
    <div class="tabla_productos">
        <table border="1" id="tabla_productos">
            <thead class="head_tabla_productos">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="box_precio_total">
        <h3 class="precio_total">Total:</h3>
        <p class="precio_total" id="precio_total"></p>
    </div>

    <h3>Resumen de productos</h3>
    <div id="resumen_productos"></div>
    
    
    <script src="/js/archivo.js"></script>
</body>
</html>
